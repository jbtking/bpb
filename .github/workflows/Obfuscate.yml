name: Build and Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 缓存 npm 依赖
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: 安装依赖项
        run: |
          npm install -g javascript-obfuscator

      - name: 下载并验证 BPB worker.js
        run: |
          wget -O origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js
          if [ ! -f origin.js ]; then
            echo "错误：无法下载 origin.js" >&2
            exit 1
          fi
          echo "<ACTUAL_SHA256_VALUE>  origin.js" | sha256sum -c -
        env:
          EXPECTED_SHA256: "<ACTUAL_SHA256_VALUE>" # 替换为实际校验和

      - name: 混淆 BPB worker.js
        continue-on-error: true
        run: |
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --control-flow-flattening false \
            --dead-code-injection false \
            --identifier-names-generator mangled \
            --rename-globals false \
            --string-array true \
            --string-array-encoding 'base64' \
            --string-array-threshold 0.5 \
            --transform-object-keys true \
            --self-defending true
          if [ ! -f _worker.js ]; then
            echo "错误：混淆失败" >&2
            exit 1
          fi

      - name: 提交更改
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          branch: main
          commit_message: ':arrow_up: 更新 BPB 面板 - ${{ github.run_id }} - Manual'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
          skip_dirty_check: false

      - name: 通知构建状态
        if: always()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          notify_when: 'success,failure'
          token: ${{ secrets.SLACK_WEBHOOK_URL }}
